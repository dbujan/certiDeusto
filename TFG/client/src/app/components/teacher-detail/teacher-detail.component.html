<div class="mt-20">
    <div class="max-w-md mx-auto my-10 mx-5 rounded-md bg-orange-200 rounded-lg shadow-md">
      <div class="flex flex-wrap pt-5 justify-center">
        <div class=" text-center">
          <h1 class=" pt-5 text-2xl text-gray-600 font-semibold mb-4">{{full_name}}</h1>
          <p class=" text-base text-gray-600 mb-2">{{email}}</p>
        </div>
      </div>
      <div class="flex flex-wrap pt-5 justify-center pb-5">
        <div class="flex items-center text-white mb-2 mx-5">
          <div class="flex flex-col items-center justify-center bg-amber-600 rounded-md shadow-md h-20 w-28">
            <span class="text-sm">DNI</span>
            <span class="text-lg font-semibold">{{dni}}</span>
          </div>
        </div>
        <div class="flex items-center text-white mb-2 mx-5">
          <div class="flex flex-col items-center justify-center bg-amber-600 rounded-md shadow-md h-20 w-28">
            <span class="text-sm">Born date</span>
            <span class="text-lg font-semibold">{{born_date}}</span>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap pt-5 pb-5 justify-center">
        <div class="flex items-center text-white mb-2 mx-5">
            <div class="flex flex-col items-center justify-center bg-amber-600 rounded-md shadow-md h-20 max-w-md px-5">
            <span class="text-sm">Address</span>
            <span class="text-lg font-semibold">{{address}}</span>
            </div>
        </div>
       </div>
    </div>
    <div class="col-start-2 col-span-2 mt-10 ml-5 mb-5">
        <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" (click)="goBack()">Go Back</button>
    </div>
</div>
