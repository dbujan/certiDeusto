<section class="xs:hidden sm:hidden md:hidden">
  <div class="grid grid-cols-12 gap-4">
      <div class="col-start-2 col-span-12 mt-10">
          <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-14 ">Edit Course Information:</h1>
      </div>
      <div class="max-w-full mt-50 col-start-2 col-span-10">
          <form>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="name">
                      name
                    </label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="name"
                    />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="description">
                      description
                      </label>
                      <input
                      type="text"
                      id="description"
                      name="description"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="description"
                      />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="ects">
                      ECTS
                      </label>
                      <input
                      type="number"
                      id="ects"
                      name="ects"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="ects"
                      />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="num_places">
                      Number of places
                      </label>
                      <input
                      type="number"
                      id="num_places"
                      name="num_places"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="num_places"
                      />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="start_date">
                      Start date
                      </label>
                      <input
                      type="date"
                      id="start_date"
                      name="start_date"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="start_date"
                      />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="end_date">
                      End date
                      </label>
                      <input
                      type="date"
                      id="end_date"
                      name="end_date"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="end_date"
                      />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="semester">
                      Semester
                    </label>
                    <select
                      id="semester"
                      name="semester"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="semester"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="faculty">
                      Faculty
                    </label>
                    <select
                      id="faculty"
                      name="faculty"
                      (change)="anyChange = true"
                      class="w-full border border-gray-400 p-2 rounded-md"
                      [(ngModel)]="faculty"
                    >
                    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
                    </select>
              </div>
              
          </form>
          
      </div>
      <div class="col-start-6 col-span-2 mt-5" *ngIf="anyChange">
        <button type="submit" class="bg-blue-500 text-white mt-10 py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="validateForm()" >Save Changes</button>
    </div>
      <div class="col-start-2 col-span-2 mt-10 mb-5">
        <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" onclick="history.back()">Go Back</button>
      </div>
  </div>
</section>
