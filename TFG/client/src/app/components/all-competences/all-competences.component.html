<section class="xs:hidden sm:hidden md:hidden">
  <div class="">
      <div class="col-start-2 col-span-3 mt-10" *ngIf="isCourse==false">
        <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-20 ">All competences:</h1>
      </div>
      <div class="col-start-2 col-span-3 mt-10" *ngIf="isCourse==true">
        <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-20 ">Add competences:</h1>
      </div>
      <div class="max-w-md mx-auto mt-10 position-absolute mb-4">
        <input type="text" id="search" name="search" placeholder="Search..." (change)="searchCompetence()" class=" border border-gray-400 p-2 rounded-md right-0 mr-3" [(ngModel)]="search" style="width:80% ;"/>
        <i class="fa-solid fa-magnifying-glass" (click)="searchCompetence()"></i>
    </div>
      <div class="max-w-full mt-100 col-start-2 col-span-10 overflow-y-scroll rounded-md shadow-md" style="max-height: 500px;">
        <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-sky-100" style="position: sticky; top: 0;">
            <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" >
            <tr class="prueba" id="fila" *ngFor="let row of rows" >
                <td class="px-4 py-4 whitespace-nowrap">{{ row.id }}</td>
                <td class="px-4 py-4 whitespace-nowrap">{{ row.name }}</td>
                <td class="pl-4 pr-4 py-4 whitespace-nowrap"><i class="fa-solid fa-eye" (click)="competenceDetail(row.id)"></i></td>
                <td class="px-4 py-4 whitespace-nowrap" *ngIf="isCourse==false"><i class="fa-solid fa-pen-to-square" (click)="editCompetence(row.id)"></i></td>
                <td class="pr-4 pl-4 py-4 whitespace-nowrap" *ngIf="isCourse==false"><i class="fa-sharp fa-solid fa-trash"(click)="deleteCompetence(row.id)"></i></td>
                <td class="pr-2  py-4 whitespace-nowrap" *ngIf="isCourse"><i class="fa-solid fa-plus" (click)="addCompetence(row.id)"></i></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="max-w-md mx-auto pl-20 mt-10" *ngIf="isCourse==false" >
      <a href="secretary/competence-form" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">Create new competence</a>
    </div>
    <div class="col-start-2 col-span-2 mt-10 mb-5"*ngIf="isCourse">
      <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" onclick="history.back()">Go Back</button>
    </div>
  </div>
</section>

<!--Movile-->

<section class="lg:hidden xl:hidden 2xl:hidden">

      <h1 class="ml-200 text-md font-semibold text-gray-600 mb-10 ">Add competences:</h1>
    </div>
      <div class="max-w-full mt-100 col-start-0 col-span-12 overflow-y-scroll rounded-md shadow-md" style="max-height: 500px;">

            <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            <th scope="col" class="px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>

        </thead>
        <tbody class="bg-white divide-y divide-gray-200" >
            <tr class="prueba" style="font-size: 14px;" id="fila" *ngFor="let row of rows" >

                <td class="pr-2 pl-2 py-4 whitespace-nowrap" *ngIf="isCourse==false"><i class="fa-sharp fa-solid fa-trash"(click)="deleteCompetence(row.id)"></i></td>
                <td class="pr-2  py-4 whitespace-nowrap" *ngIf="isCourse"><i class="fa-solid fa-plus" (click)="addCompetence(row.id)"></i></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-start-0 col-span-12 mx-auto mt-10" *ngIf="isCourse==false" >
      <a href="secretary/competence-form" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" >Create new competence</a>
    </div>
    <div class="col-start-0 col-span-12 ml-6 mt-10 mb-5"*ngIf="isCourse">
      <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" (click)="goBack()">Go Back</button>
    </div>
  </div>
</section>
