<section class="xs:hidden sm:hidden md:hidden">
    <div class="grid grid-cols-12 gap-4">
      <div class="col-start-2 col-span-3 mt-10">
        <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-20 ">My credentials:</h1>
      </div>
      <div class="max-w-full mt-100 col-start-2 col-span-11 overflow-y-scroll rounded-md shadow-md" style="max-height: 500px;" >
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-sky-100">
            <tr>
              <th scope="col" class="px-6 pl-20 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let row of rows">
              <td class="px-4 pl-20 py-4 whitespace-nowrap">{{ row.name }}</td>
              <td class="pl-4 pr-4 py-4 whitespace-nowrap"><i class="fa-solid fa-download" (click)="getCredential(row.credential)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</section>

<!--mobile-->
<section class="lg:hidden xl:hidden 2xl:hidden">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-start-2 col-span-10 mt-10">
      <h1 class="ml-200 text-md font-semibold text-gray-600 mb-10 ">My credentials:</h1>
    </div>
    <div class="max-w-full col-start-0 col-span-12 overflow-y-scroll rounded-md shadow-md" style="max-height: 500px;" >
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-sky-100">
          <tr>
            <th scope="col" class="px-6 pl-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let row of rows">
            <td class="px-4 pl-6 py-4 whitespace-nowrap">{{ row.name }}</td>
            <td class="pl-4 pr-4 py-4 whitespace-nowrap"><i class="fa-solid fa-download" (click)="getCredential(row.credential)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
