<div class="grid grid-cols-12 gap-4">
  <div class="col-start-2 col-span-3 mt-10">
    <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-20 ">Competences {{course?.name}}:</h1>
  </div>
  <div class="max-w-full mt-100 col-start-2 col-span-10 overflow-y-scroll rounded-md" style="height: 400px;" *ngIf="rowsLoaded">
    <table class="min-w-full divide-y divide-gray-200" style="table-layout: auto;width: 150px;">
      <thead class="bg-sky-100">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Esco URL</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" *ngIf="userRole=='secretary'">Delete</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let row of rows">
          <td class="px-6 py-4 whitespace-nowrap">{{ row.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.name }}</td>
          <td class="px-6 py-4 ">{{ row.description }}</td>
          <td class="px-6 py-4 ">{{ row.esco_url }}</td>
          <td class="px-6 py-4 " *ngIf="userRole=='secretary'"><button type="submit" id="buttonDeleteCompetence" class=" ml-10 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out"(click)="unassignCompetence(row.id)" >Unassign</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-start-5 col-span-5 mt-10">
    <a href="secretary/competencesAdd/{{courseId}}" *ngIf="userRole=='secretary'" class="bg-blue-500 text-white py-2 px-4 mr-10 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">Add competence</a>
    <a href="secretary/competence-form/{{courseId}}" *ngIf="userRole=='secretary'" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">Create new competence</a>
</div>
  <div class="col-start-2 col-span-2 mt-10">
    <!--<a href="/teachers/mis-asignaturas" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out">Go Back</a>-->
    <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" onclick="history.back()">Go Back</button>
  </div>
</div>
