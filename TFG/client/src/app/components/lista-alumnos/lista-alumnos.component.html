<div class="grid grid-cols-12 gap-4">
  <div class="col-start-2 col-span-4 mt-10">
    <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-20 ">Students {{course?.name}}:</h1>
  </div>
  <div class="max-w-full mt-100 col-start-2 col-span-10 overflow-x-scroll rounded-md" *ngIf="rowsLoaded">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-sky-100">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Surname 1</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Surname 2</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DNI</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Born date</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gender</th>
          <th scope="col" class="px-6 py-3 text-left bg-sky-200 text-xs font-medium text-gray-500 uppercase tracking-wider" *ngIf="notgraded">Grade</th>
          <th scope="col" class="px-6 py-3 text-left bg-sky-200 text-xs font-medium text-gray-500 uppercase tracking-wider" *ngIf="notgraded"> </th>
          <th scope="col" class="px-6 py-3 text-left bg-sky-200 text-xs font-medium text-gray-500 uppercase tracking-wider" *ngIf="notgraded==false">Final Grade</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let row of rows">
          <td class="px-6 py-4 whitespace-nowrap">{{ row.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.surname1 }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.surname2 }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.dni }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.born_date  | date}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ row.id_genero }}</td>
          <td class="px-6 py-4 bg-sky-50 whitespace-nowrap" *ngIf="notgraded"><input type="number" step="any" min="0" max="10" id="inputGrade" class="border-2 border-gray-300 bg-white h-10 px-5 pr-1 rounded-lg text-sm focus:outline-none" [(ngModel)]="row.grade"></td>
          <td class="px-6 py-4 bg-sky-50 whitespace-nowrap" *ngIf="notgraded"><button type="submit" id="buttonGrade" class=" ml-10 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="gradeStudent(row.id, row.grade)">Grade</button></td>
          <td class="px-6 py-4 bg-sky-50 whitespace-nowrap" *ngIf="notgraded==false"><input readonly type="number" step="any" min="0" max="10" id="inputGrade" class="border-2 border-gray-300 bg-white h-10 px-5 pr-1 rounded-lg text-sm focus:outline-none" [(ngModel)]="row.grade"></td>
        </tr>
      </tbody>
    </table>
</div>
<div class="col-start-2 col-span-2 mt-10">
  <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" onclick="history.back()">Go Back</button>
</div>
<div class="col-start-6 col-span-3 mt-10">
  <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" *ngIf="notgraded" (click)="signGrades()">Sign Grades</button>
</div>
</div>
