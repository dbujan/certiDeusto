<section class="xs:hidden sm:hidden md:hidden">
    <div class="grid grid-cols-12 gap-4">
        <div class="col-start-2 col-span-3 mt-10">
            <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-20 ">New Competence:</h1>
        </div>
        <!--<div class="col-start-10 col-span-2 mt-5" *ngIf="isCourse==false">
            <button type="submit" class="bg-blue-500 text-white mt-10 py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="validateForm()" >Create Competence</button>
        </div>
        <div class="col-start-10 col-span-2 mt-5" *ngIf="isCourse">
            <button type="submit" class="bg-blue-500 text-white mt-10 py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="validateForm2()" >Create Competence</button>
        </div>-->
        <div class="max-w-full mt-50 col-start-2 col-span-10">
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                        name
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="w-full border border-gray-400 p-2 rounded-md"
                        [(ngModel)]="name"
                        (change)="errorName=false"
                        [ngClass]="{'border-red-500': errorName == true}"
                    />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="description">
                        description
                        </label>
                        <input
                        type="text"
                        id="description"
                        name="description"
                        class="w-full border border-gray-400 p-2 rounded-md"
                        [(ngModel)]="description"
                        (change)="errorDescription=false"
                        [ngClass]="{'border-red-500': errorDescription == true}"
                        />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="esco_url">
                        ESCO_URL
                        </label>
                        <input
                        type="text"
                        id="esco_url"
                        name="esco_url"
                        class="w-full border border-gray-400 p-2 rounded-md"
                        [(ngModel)]="esco_url"
                        (change)="ErrorEsco_url=false"
                        [ngClass]="{'border-red-500': ErrorEsco_url == true}"
                        />
                </div>
            </form>
            <div class="max-w-md mx-auto mt-10 text-center">
                <button type="submit" class="bg-blue-500 text-white mt-4 py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="validateForm()" >Create Competence</button>
            </div>
        </div>
        <div class="col-start-2 col-span-2 mt-10 mb-5">
        <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" onclick="history.back()">Go Back</button>
        </div>
    </div>
</section>

<section class="lg:hidden xl:hidden 2xl:hidden">
    <div class="grid grid-cols-12 gap-4">
        <div class="col-start-0 col-span-12 ml-6 mt-10">
            <h1 class="ml-200 text-md font-semibold text-gray-600 mb-8 ">New Competence:</h1>
        </div>
        <div class="max-w-full col-start-0 col-span-12 mx-6" style="font-size: 14px;">
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                        name
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="w-full border border-gray-400 p-2 rounded-md"
                        [(ngModel)]="name"
                    />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="description">
                        description
                        </label>
                        <input
                        type="text"
                        id="description"
                        name="description"
                        class="w-full border border-gray-400 p-2 rounded-md"
                        [(ngModel)]="description"
                        />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="esco_url">
                        ESCO_URL
                        </label>
                        <input
                        type="text"
                        id="esco_url"
                        name="esco_url"
                        class="w-full border border-gray-400 p-2 rounded-md"
                        [(ngModel)]="esco_url"
                        />
                </div>
            </form>
            
        </div>
        <div class="col-start-0 col-span-12 mx-auto" *ngIf="isCourse==false">
            <button type="submit" class="bg-blue-500 text-white mt-10 py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="validateForm()" >Create Competence</button>
        </div>
        <div class="col-start-0 col-span-12 mx-auto mt-5" *ngIf="isCourse">
            <button type="submit" class="bg-blue-500 text-white mt-10 py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out" (click)="validateForm2()" >Create Competence</button>
        </div>
        <div class="col-start-0 col-span-12 ml-6 mt-10 mb-5">
        <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" (click)="goBack()">Go Back</button>
        </div>
    </div>
</section>
