
<section class="xs:hidden sm:hidden md:hidden">
    <div class="col-start-2 col-span-3 mt-10">
        <h1 class="ml-200 text-2xl font-semibold text-gray-600 mb-16 ">Courses:</h1>
    </div>
    <div class="max-w-md mx-auto mt-10 position-absolute mb-4">
        <input type="text" id="search" name="search" placeholder="Search..." (change)="searchCourse()" class=" border border-gray-400 p-2 rounded-md right-0 mr-3" [(ngModel)]="search" style="width:80% ;"/>
        <i class="fa-solid fa-magnifying-glass" (click)="searchCourse()"></i>
    </div>
    <div class="max-w-full mt-100 col-start-2 col-span-10 overflow-y-scroll rounded-md shadow-md" style="max-height: 400px;" *ngIf="rowsLoaded">
        <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-sky-100" style="position: sticky; top: 0;">
            <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" >
            <tr class="prueba" id="fila" *ngFor="let row of rows" >
                <td class="px-4 py-4 whitespace-nowrap">{{ row.id }}</td>
                <td class="px-4 py-4 whitespace-nowrap">{{ row.name }}</td>
                <td class="px-4 py-4 ">{{ row.description }}</td>
                <td class="pl-4 pr-4 py-4 whitespace-nowrap"><i class="fa-solid fa-eye" (click)="courseDetail(row.id)"></i></td>
                <td class="px-4 py-4 whitespace-nowrap"><i class="fa-solid fa-pen-to-square" (click)="editCourse(row.id)"></i></td>
                <td class="pr-4 pl-4 py-4 whitespace-nowrap"><i class="fa-sharp fa-solid fa-trash"(click)="deleteCourse(row.id)"></i></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="max-w-md mx-auto mt-10 text-center">
        <a href="secretary/course-form" class=" bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-300 ease-in-out">Create new course</a>
    </div>
    <div class="col-start-2 col-span-2 mt-10">
        <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" onclick="history.back()">Go Back</button>
    </div>
</section>

        </div>
    </div>
    <div class="col-start-2 col-span-2 mt-14 ml-5 mb-5">
        <button type="submit" class="bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors duration-300 ease-in-out" (click)="goBack()">Go Back</button>
    </div>
</section>
